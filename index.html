<head>
    <meta charset="UTF-8">
    <title>IFSC Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>IFSC Rankings</h1>

<div id="text"></div>
<div id="menu">
    <div>
        <div class='flex flex-row flex-nowrap'>
            <input type="radio" class="btn-check" name="options-base" id="womenButton" onclick=changeFilters() autocomplete="off" checked>
            <label class="btn" for="womenButton">Women</label>

            <input type="radio" class="btn-check" name="options-base" id="menButton" onclick=changeFilters() autocomplete="off">
            <label class="btn" for="menButton">Men</label>
        </div>
    </div>
    <div>
        <div class='flex flex-row flex-nowrap'>
            <input type="radio" class="btn-check" name="options-base2" id="leadButton" onclick=changeFilters() autocomplete="off" checked>
            <label class="btn" for="leadButton">Lead</label>

            <input type="radio" class="btn-check" name="options-base2" id="boulderButton" onclick=changeFilters() autocomplete="off">
            <label class="btn" for="boulderButton">Boulder</label>

            <input type="radio" class="btn-check" name="options-base2" id="speedButton" onclick=changeFilters() autocomplete="off">
            <label class="btn" for="speedButton">Speed</label>
        </div>
    </div>



</div>
<div id="pipe"></div>
<div id="brush"></div>



<!--Javascript Files-->

<script src="js/main.js"></script>
<script src="js/rankViz.js"></script>

</body>
</html>
